<!DOCTYPE html>
<head>
  <title>Multimedia Example</title>
</head>
<body>

<p>Nature encompasses the physical world and the living organisms that inhabit it, forming an intricate tapestry of ecosystems and habitats.</p>

<!-- Image Element -->
<img src="https://kodnest-docs.b-cdn.net/assets/sunrise.png" alt="A descriptive text about the image" width="300px" height="184px"><br>

<!-- Video Element -->
<video src="https://kodnest-docs.b-cdn.net/assets/beautiful_natural_landscape_in_resort_6892001.mp4"
       width="300px" height="200px"
       controls muted loop autoplay></video><br>

<!-- Audio Element -->
<audio src="https://kodnest-docs.b-cdn.net/assets/audio1.mp3" controls></audio>

</body>
</html>

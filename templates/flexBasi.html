<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            border: 1px solid red;
            height: 200px; width: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            }
        .inner {
            border: 1px solid black;
            height: 100px;  width: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        Hello World!
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Iframe</title>
</head>
<body>
<h1>Iframe with srcdoc Example</h1>
<iframe srcdoc='
        <a href="https://www.kodnest.com/" target="iframe2">
            Click here to open Kodnest website </a>'
        height = "300" width = "500" name = "iframe1">
</iframe>
<br>
<iframe height = "300" width = "500" name = "iframe2">

</iframe>
</body>
</html>

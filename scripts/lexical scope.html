<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="container">
  <h1>LEXICAL SCOPE</h1>
  <p>Inspect and check console for output.</p>
</div>
<script>
  let g = 500;
  function outer() {
    let a = 100;
    console.log(g);
    console.log(a);
    //console.log(b); //Error
    function inner() {
      var b = 200;
      console.log(a);
      console.log(b);
      console.log(g);
    }
    inner();
  }
  outer();
</script>
</body>

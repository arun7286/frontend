<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <link rel="stylesheet" href="/static/scriptCSS.css" type = "text/css">
</head>
<body>
<p>
    Promises:
</p>
<pre>
    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Data Fetched");
            resolve();
        },2000)
    }).then(() => {
            console.log("Promise Completed");
    })
    console.log(p1);
</pre>
<script>
    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Data Fetched");
            resolve();
        },2000)
    }).then(() => {
            console.log("Promise Completed");
    })
    console.log(p1);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async And await</title>
</head>
<body>
<script>
    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve();
        },5000)
    })
    async function process() {
        console.log("Task 1");
        await p1;
        p1.then(() => console.log("Task 2"));
        console.log('Task 3 depends should be executed after task 2');
    }
    process();
    console.log(`Task 4 which is not depended on any other task`);
</script>
</body>
</html>

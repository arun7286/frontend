</head>
<body>
<div id="content-container">
    <pre id = "pre-result">0</pre>
    <pre id="comment">Comment</pre>
    <pre id = "result">0</pre>
</div>

<div>
<pre id="buttons">

    <button id="inc2">Add 2</button>

    <button id="inc4">Add 4</button>
    <button id="inc5">Add 5</button>

    let count = 0;

    const ele = document.getElementById('result');
    const pre = document.getElementById('pre-result');
    const comment = document.getElementById('comment');
    const incr1 = document.getElementById('inc1');

    incr1.addEventListener('click', function() {
        pre.innerHTML = count;
        count++;
        comment.innerHTML = "Added : 1";
        ele.innerHTML = count;
    })

    const decr1 = document.getElementById('dec1');
    decr1.addEventListener('click', () => {
        pre.unnerHTML = count;
        count--;
        comment.innerHTML = "Subtracted : 1";
        ele.innerHTML = count;
    })

        count=0;
        ele.innerHTML = count;
    })
